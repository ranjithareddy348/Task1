on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1
    
 
    - name: Build
      run: msbuild WebApplication2.sln
    - name: Test
      run: test WebApplication2.sln
